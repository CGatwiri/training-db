<script type="text/javascript">
			function validation()
			{
				if(document.registerTrainingForm.trainingID.value == ""  )
				{
					alert("Please enter Training ID");
					return false;
				}
				if(document.registerTrainingForm.trainingName.value == "")
				{
					alert("Please enter Training Name");
					return false;
				}
				if(document.registerTrainingForm.trainingType.value == "" )
				{
					alert("Please enter Training Type");
					return false;
				}
				if(document.registerTrainingForm.trainingVenue.value == "" )
				{
					alert("Please enter Training Venue");
					return false;
				}
				if(document.registerTrainingForm.trainingDate.value == "" )
				{
					alert("Please enter Training Date");
					return false;
				}
				if(document.registerTrainingForm.trainerName.value == "" )
				{
					alert("Please enterTrainer's Name");
					return false;
				}
				if(document.registerTrainingForm.trainerEmailaddress.value == "" )
				{
					alert("Please enter Trainer's Email Address");
					return false;
				}
			}
</script>

    <div id="wrapper">
       <div>
        <div class="row text-center" style="padding-top:80px;">
            <h2>Register a new training</h2>
        </div>
	<form name="registerTrainingForm" action="registerTraining.php" onsubmit="return (validation());" method="post">
        <div>
            <label for="trainingID" class="col-md-2">
                Training ID:
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="trainingID" id="trainingID" placeholder="Enter Training ID">
            </div>
            <div class="col-md-1">
                <i class="fa fa-lock fa-2x"></i>
            </div>
        </div>       
		<div>
            <label for="trainingName" class="col-md-2">
                Name of Training:
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="trainingName" id="trainingName" placeholder="Enter the name of the training">
            </div>
             <div class="col-md-1">
                <i class="fa fa-lock fa-2x"></i>
            </div>
        </div>
		<div>
            <label for="trainingType" class="col-md-2">
                Type of Training:
            </label>
            <div class="col-md-9">
                <select name="trainingType" id="trainingType" class="form-control">
                    <option>--Please Select--</option>
                    <option>Professional</option>
                    <option>Progress</option>
                    <option>Skills/Competence</option>
                </select>
            </div>            
        </div>		
        <div>
            <label for="trainingVenue" class="col-md-2">
                Training Venue:
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="trainingVenue" id="trainingVenue" placeholder="Enter Training Venue">
            </div>
             <div class="col-md-1">
                <i class="fa fa-lock fa-2x"></i>
            </div>
        </div>
		<div>
            <label for="trainingDate" class="col-md-2">
                Training Date:
            </label>
            <div class="col-md-9">
                <input type="date" class="form-control" name="trainingDate" id="trainingDate" placeholder="Enter Date of the Training">
            </div>
             <div class="col-md-1">
                <i class="fa fa-lock fa-2x"></i>
            </div>
        </div>
        
        <div>
            <label for="trainerName" class="col-md-2">
                Trainer's Name
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="trainerName" id="trainerName" placeholder="Enter name of the trainer">
            </div>
             <div class="col-md-1">
                <i class="fa fa-lock fa-2x"></i>
            </div>
        </div>
        <div>
            <label for="trainerEmailaddress" class="col-md-2">
                Trainer Email Address:
            </label>
            <div class="col-md-9">
                <input type="email" class="form-control" name="trainerEmailaddress" id="trainerEmailaddress" placeholder="Enter Trainer's Email Address">
                <p class="help-block">
                    Example: yourname@domain.com
                </p>
            </div>
             <div class="col-md-1">
                <i class="fa fa-lock fa-2x"></i>
            </div>
        </div>
        <div>
            <div class="col-md-2">
            </div>          
        </div>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-10">
                <button class="login100-form-btn" type="submit" onclick="javascript:this.parentNode.submit();">
							Submit Details
				</button>
            </div>
        </div>
		</form>
